<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <container class="container">
        <button class="yellow_blue">
            <svg class="icon"> <use href="./icons.svg#paint"></use></svg> 
        </button>
        <button type="button" class="add_todo">
            <svg class="icon"> <use href="./icons.svg#add"></use></svg>
        </button>
        <div name="todo_form" class="todo_form">
            <textarea type="text" name="todo_name" class="todo_name input" placeholder="Title"></textarea>
            <textarea type="text" name="todo_description" class="todo_description input"></textarea>
            <button type="button" class="save">
                <svg class="icon"> <use href="./icons.svg#save"></use></svg>
            </button>
            <button type="button" class="cancel">
                <svg class="icon"> <use href="./icons.svg#cancel"></use></svg>
            </button>
            <button type="button" class="delete_todo">
                <svg class="icon"> <use href="./icons.svg#delete"></use></svg>
            </button>
        </div>
        <div class="todos">
        </div>
    </container>

    <script src="./index.js" type="module"></script>
    <!-- <script src="./openModal.js" type="module"></script> -->
</body>
</html>
